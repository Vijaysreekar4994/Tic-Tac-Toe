<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Tic-Tac-Toe">
    <meta name="author" content="Srikar">
    <link rel="stylesheet" href="style.css">
    <script src="winners.js"></script>
    <title>T-T-T</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <p id="timer">
            <span id="timer-mins"></span>
            <span id="timer-secs"></span>
        </p>
    </div>

    <div class="game">
        <div class="player" class="selected">
            Player 1
            <div id="player1">0</div>
        </div>
        <div class="player" class="selected">
            Player 2
            <div id="player2">0</div>
        </div>
        <table id="game" class="tictactoe" style="float:left;width:50%;"></table>
    </div>
</body>
</html>
